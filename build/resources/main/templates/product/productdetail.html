			</div>
		</div>
		<div class="img-div">
			<div class="img-area">
				<div class="img-logo">
					<img id="logo" th:src="@{/img/logo_white.png}" alt="濡쒓퀬">
				</div>
				<div class="user-area">

		<div class="item-div">
			<div class="item-serch">
				<ul>
					<li><a>상품정보</a></li>
					<li><a>></a></li>
					<li><a>과일</a></li>
					<li><a>></a></li>
					<li><a>과일</a></li>
				</ul>
			</div>
			<div class="item-img">
				<img th:src="@{/{img}(img=${plist.product_img_obj})}">
			</div>
			<div class="item-info">
				<div class="item-title">
					<h2 th:text=${plist.product_name}></h2>
				</div>
				<div class="item-info-div">
					<div class="title">
						<div class="subtitle">
							<span>상품구성</span>
						</div>
						<div class="subtitle">
							<span>판매시기</span>
						</div>
						<div class="subtitle">
							<span>배송조건</span>
						</div>
						<div class="subtitle">
							<span>지역</span>
						</div>
						<div class="subtitle">
							<span>과세정보</span>
						</div>
					</div>
					<div class="title2">
						<div class="subtitle2">
							<span th:text=${plist.product_attribute}></span>
						</div>
						<div class="subtitle2">
							<span th:text=${plist.sales_day}></span>
						</div>
						<div class="subtitle2">
							<span th:text=${plist.delivery_condition}></span>
						</div>
						<div class="subtitle2">
							<span th:text=${plist.product_local}></span>
						</div>
						<div class="subtitle2">
							<span th:text=${plist.is_tax}></span>
						</div>
					</div>
				</div>
				<div class="farm-info">
					<div class="farm-title">
						<div class="farm">
							<span>농부정보</span>
						</div>
						<div class="farm-img">
							<div class="img-detail">
								<img th:src="@{/{img}(img=${plist.farmer_img_obj})}">
							</div>
							<div class="farm-detail">
								<p th:text="|${plist.address} - ${plist.farmer_name}|"></p>
								<span th:text=${plist.farmer_comment}></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mid-div">
			<ul>
				<li><a href="#">상세정보</a></li>
				<li><a href="#">구매평</a></li>
				<li><a href="#">문의</a></li>
			</ul>
		</div>
		<div class="bottom-div">
		<div:block th:each="imags: ${plist.image_info}">
			<div class="text-area">
			<img th:src="@{/{img}(img=${imags[0]})}">
			</div>
		</div:block>
			<div class="btn-area">
				<button>거래요청</button>
				<button>찜하기</button>
			</div>
			<div class="last-div">
				<div class="last">
					<div class="last-img">
						<img th:src="@{/{img}(img=${plist.farmer_img_obj})}">
					</div>
					<div class="last-text">
						<div class="text1">
							<h1 th:text=${plist.farmer_company}></h1>
							<span>팔로우 16</span>
						</div>
						<div class="text2">
							<span th:text=${plist.farmer_comment}></span>
						</div>
					</div>
					<div class="last-btn">
						<div class="btn1">
							<button>1:1채팅 문의</button>
						</div>
						<div class="btn2">
							<button th:text=${plist.farmer_company}></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-inner">
				<p>경북협동조합 농부아지야</p>

				<ul>

					<li><a href="#">영남대학교</a></li>
				</ul>
			</div>
		</footer>
</body>
</html>
