<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/mainpage.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div style="margin-left: 50px; margin-right: 50px;">
    <div> <text>YBOT</text> </div>
    <div class="top">
        <div class="top-left">
            <button class="top-button">고객센터</button>
        </div>
        <div class="top-right">
            <button class="top-button"
                    th:onclick="|location.href='@{/join}'|"
                    type="button">로그인</button>
            <button class="top-button"
                    th:onclick="|location.href='@{/join}'|"
                    type="button">회원가입</button>
            <button class="top-button"
                    th:onclick="|location.href='@{/join}'|"
                    type="button">마이페이지</button>
        </div>
    </div>

    <div class="top">
        <button class="top-button"
                th:onclick="|location.href='@{/data}'|">데이터확인</button>
        <button class="top-button"
                th:onclick="|location.href='@{/main}'|"
                type="button">선물거래</button>
        <button class="top-button"
                th:onclick="|location.href='@{/crowd}'|"
                type="button">크라우드펀딩</button>
        <button class="top-button">현물거래</button>
    </div>

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>
    <div class="container" >
        <label for="itemName">농장명</label>
        <input type="text" id="itemName" name="itemName" class="form-control"
               value="상품A"
               th:value="${item.itemName}"
               readonly>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control"
               value="10000"
               th:value="${item.price}"
               readonly>
    </div>


    <div>
        <div style="height: 1000px; background: #c0c0c0; text-align: center; padding-top: 500px; margin-top: 20px" >;
            <text style="font-size: 80px;">내용</text>
        </div>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/items/{itemId}/buy(itemId=${item.id})}'|"
                    type="button">구매하기</button>
        </div>
        <div class="col" style="margin-bottom: 30px;">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
