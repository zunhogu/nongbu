<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/mainpage.css}"
          rel="stylesheet">
</head>
<body>


<div class="container">
    <div> <text>YBOT</text> </div>
    <div class="top">
        <div class="top-left">
            <button class="top-button">고객센터</button>
        </div>
        <div class="top-right">
            <button class="top-button"
                    th:onclick="|location.href='@{/join}'|"
                    type="button">로그인</button>
            <button class="top-button"
                    th:onclick="|location.href='@{/join}'|"
                    type="button">회원가입</button>
            <button class="top-button"
                    th:onclick="|location.href='@{/join}'|"
                    type="button">마이페이지</button>
        </div>
    </div>

    <div class="top">
        <button class="top-button"
                th:onclick="|location.href='@{/data}'|">데이터확인</button>
        <button class="top-button"
                th:onclick="|location.href='@{/main}'|"
                type="button">선물거래</button>
        <button class="top-button"
                th:onclick="|location.href='@{/crowd}'|"
                type="button">크라우드펀딩</button>
        <button class="top-button">현물거래</button>
    </div>

    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <hr class="my-4">

    <div style="text-align: center">
        <div style="height: 300px; padding-top: 80px; background: #dfc2c4">
            <text style="font-size: 40px;">시각화 정보</text>
        </div>

    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>농장명</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">상품id</a></td>
                <td><a href="item.html" th:href="@{|/basic/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
            </tr>

            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
