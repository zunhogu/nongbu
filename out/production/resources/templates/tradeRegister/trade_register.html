// 농부 이미지 파일 선택 시 이벤트
function farmerImgChangeHandler(e) {
	var file = $(e)[0].files[0];

	if(typeof file != "undefined") {
		var fileObj = getFileNameExt(file.name);

		var fileName = file.name;
		var fileType = file.type;
		var fileSize = file.size;
		var fileExt = fileType.split("/")[1];

		// 확장자 체크
		if(fileExt != "jpeg" && fileExt != "jpg" && fileExt != "png") {
			$(e).val("");
			alert("올바른 확장자가 아닙니다.\n'jpg', 'png' 확장자만 등록 가능합니다.");

			return false;
		}

		// 파일 이름 표시
        $(e).next().val(fileName);
        $(e).next().attr("data-type", fileType);
        $(e).next().attr("data-size", fileSize);
	} else {
		$(e).val("");
		$(e).next().val("");
		$(e).next().attr("data-type", "");
		$(e).next().attr("data-size", 0);
	}
}

// 입력 폼 이벤트 처리
function formInfoHandler(e, action) {
	var cls = $(e).closest("div[class$='Info']").attr("class");
	var clsFilter = cls.split(" ");
	cls = (clsFilter.length == 1)? cls: clsFilter[clsFilter.length - 1];
	var id = "form_" + cls;

	// 추가
	if(action === "add") {
		var div = $("<div class=\"mt15 "+cls+"\"></div>");
		var last = $(e).closest("." + cls);

		// form 추가
		if(last.is("." + cls)) {
			var html = last.html();
			div.append(html).insertAfter(last);

			div.find(".stit h3").hide();
            div.find("td:eq(0) > form > input:eq(0)").val("");
            div.find("td:eq(0) > form > input:eq(1)").val("");
            div.find("td:eq(0) > form > input:eq(1)").attr("data-type", "");
            div.find("td:eq(0) > form > input:eq(1)").attr("data-size", 0);
            div.find("td:eq(1) > div > img").attr("src","");
            div.find("td:eq(2) > input").val("");
            div.find("td:eq(3) > input").val("");


		}
	}

	// 삭제
	if(action === "del") {
		var infoLength = (cls === "examInfo")? $(e).closest("td").find("." + cls).length: $("#" + id + " ." + cls).length;

		if(infoLength > 1) {
			$(e).closest("." + cls).remove();

			// 첫번째 필드에는 타이트 항상 표시
			$("#" + id + " ." + cls).eq(0).find(".stit h3").show();

			// 첫번째 폼 삭제 시 'mt15' class 제거
			if(cls === "examInfo") {
				$("#form_meExamInfo").find(".meExamInfo").each(function(i, e) {
					var first = $(e).find(".examInfo").eq(0);
					$(first).removeClass().addClass(cls);
				});
			}
			else {
				var first = $("#" + id + " ." + cls).eq(0);
				$(first).removeClass().addClass(cls);
			}
		} else {
			alert("입력 필드가 하나 밖에 없으므로 삭제할 수 없습니다.");

			// 입력된 내용은 초기화 시키자..
			if(cls === "meExamInfo") {
				$(e).closest("." + cls).find(".examInfo td:eq(0) > div").html("");
				$(e).closest("." + cls).find(".examInfo td:eq(1) > input").val("");
				$(e).closest("." + cls).find(".examInfo td:eq(2) > input").val("");
			} else if(cls === "examInfo") {
				$(e).closest("." + cls).find("td:eq(0) > div").html("");
				$(e).closest("." + cls).find("td:eq(1) > input").val("");
				$(e).closest("." + cls).find("td:eq(2) > input").val("");
			} else if(cls === "imgInfo") {
				$(e).closest("." + cls).find(".imgUpload > input:eq(0)").val("");
				$(e).closest("." + cls).find(".imgUpload > input:eq(1)").val("");
				$(e).closest("." + cls).find(".imgUpload > input:eq(1)").attr("data-type", "");
				$(e).closest("." + cls).find(".imgUpload > input:eq(1)").attr("data-size", 0);
				$(e).closest("." + cls).find(".thumbnail_img").attr("src", "");

                $(e).closest("." + cls).find("td:eq(1) > div > img").attr("src","");
                $(e).closest("." + cls).find("td:eq(2) > input").val("");
                $(e).closest("." + cls).find("td:eq(3) > input").val("");

			}
		}
	}

	// 입력 폼 위&아래 이동
	if(action === "up" || action === "down") {
		var index = (cls === "examInfo")? $(e).closest("td").find("." + cls).index($(e).closest("." + cls)): $("." + cls).index($(e).closest("." + cls));
		var infoLength = (cls === "examInfo")? $(e).closest("td").find("." + cls).length: $("#" + id + " ." + cls).length;
		var section = null;

		//console.log(index, infoLength);
		if(action === "up") {
			if(index == 0) {
				alert("첫번째 입력 필드 입니다.");
				return false;
			}

			if(index > 0) {
				section = (cls === "examInfo")? $(e).closest("td").find("." + cls).eq(index): $("#" + id + " ." + cls).eq(index);

				if(index == 1) {
					section.removeClass().addClass(cls);
					section.prev().removeClass().addClass("mt15 " + cls);
					section.prev().find(".stit h3").hide();	// 타이틀 숨김
				}
				section.after(section.prev());

				// 첫번째 필드에는 타이트 항상 표시
				if(index == 1) {
					$("#" + id + " ." + cls).eq(0).find(".stit h3").show();
				}
			}
		} else {
			if((index + 1) == infoLength) {
				alert("마지막 입력 필드 입니다.");
				return false;
			}

			if(index >= 0 && (index + 1) < infoLength) {
				section = (cls === "examInfo")? $(e).closest("td").find("." + cls).eq(index): $("#" + id + " ." + cls).eq(index);

				if(index == 0) {
					section.removeClass().addClass("mt15 " + cls);
					section.next().removeClass().addClass(cls);
					section.find(".stit h3").hide();	// 타이틀 숨김
				}
				section.before(section.next());

				// 첫번째 필드에는 타이트 항상 표시
				if(index == 0) {
					$("#" + id + " ." + cls).eq(0).find(".stit h3").show();
				}
			}
		}
	}
}

// 계약 등록 완료
function registerCommit(e) {
	var address = $("#address").html();
	var farmer_name = $("#farmer_name").val();
	var farmer_company = $("#farmer_company").val();
	var acronym = $("#acronym").val();
	var acronym_radical = $("#acronym_radical").val();
	var acronym_stroke = $("#acronym_stroke").val();
	var vocabulary_stroke = $("#vocabulary_stroke").val();

	if(vocabulary.length <= 0) {
		alert("어휘 항목을 입력해 주세요.");
		$("#vocabulary").focus();

		return false;
	}

	// html 태그 제거
	vocabulary = removeHtmlTag(vocabulary);

	if(/^[A-Za-z0-9+]*$/.test(vocabulary)) {	// 한자/한글만 입력 가능
		alert("검색어 입력시 한자와 한글만 입력 가능합니다.");
		$("#vocabulary").val("");
		$("#vocabulary").focus();

		return false;
	}

	if(!isDuplicateCheck) {
		alert("입력한 어휘에 대한 중복확인을 해주세요!");
		$("#vocabulary").focus();

		return false;
	}

	if(duplicateVocab != vocabulary) {
		alert("입력한 어휘에 대한 중복확인을 해주세요!");

		$("#vocabulary").focus();
		duplicateVocab = "";
		isDuplicateCheck = false;

		return false;
	}

	console.log("어휘 글자 수 : " +vocabulary.length);

	// form 데이터 생성
	var formData = new FormData();

	// 의미해설&용례 데이터 리스트
	var meList = new Array();

	// 이미지 정보 데이터 리스트
	var imgList = new Array();

	// 메모 정보 데이터 리스트
	var memoList = new Array();

	// 의미해설&용례 데이터 리스트 생성
	if($("#formarea").css("display") != "none") {
		$("#form_meExamInfo .meExamInfo").each(function() {
			var meObj = new Object();
			var meaning_text = $(this).find(".meInfo").find("td > div").html();
			var meaningImgFile = $(this).find("input[name='meaningImgFile']")[0].files[0];
			var meaningPdfFile = $(this).find("input[name='meaningPdfFile']")[0].files[0];

			console.log('meaningImgFile', meaningImgFile);
			console.log('meaningPdfFile', meaningPdfFile);

			meObj.division = member_division;
			meObj.meaningText = removeHtmlTag(meaning_text);

			var meaningImgObj = new Object();

			if(meaningImgFile){
				meaningImgObj.fileName = getFileNameExt(meaningImgFile.name).fname;
				meaningImgObj.type = meaningImgFile.type;
				meaningImgObj.size = meaningImgFile.size;
				meaningImgObj.imgSrc = "uploads/meanings/images/" + meaningImgFile.name;
			} else{
				meaningImgObj.fileName = "";
				meaningImgObj.type = "";
				meaningImgObj.size = "";
				meaningImgObj.imgSrc = "";
			}


			formData.append("meaningImgFile[]", meaningImgFile);

			meObj.meaningImg = meaningImgObj;

			console.log("[의미해설 이미지] " + meaningImgObj.fileName);

			var meaningPdfObj = new Object();

			if(meaningPdfFile){
				meaningPdfObj.fileName = getFileNameExt(meaningPdfFile.name).fname;
				meaningPdfObj.type = meaningPdfFile.type;
				meaningPdfObj.size = meaningPdfFile.size;
				meaningPdfObj.imgSrc = "uploads/meanings/files/" + meaningPdfFile.name;
			} else{
				meaningPdfObj.fileName = "";
				meaningPdfObj.type = "";
				meaningPdfObj.size = "";
				meaningPdfObj.imgSrc = "";
			}


			formData.append("meaningPdfFile[]", meaningPdfFile);

			meObj.meaningPdf = meaningPdfObj;

			console.log("[의미해설 pdf] " + meaningPdfObj.fileName);

		    var examList = new Array();
		    $(this).find(".examInfo").each(function() {
			    var examObj = new Object();
			    examObj.example = removeHtmlTag($(this).find("td").eq(0).find("div").html());
			    examObj.exhibit = $(this).find("td").eq(1).find("input").val();
			    examObj.reExhibit = $(this).find("td").eq(2).find("input").val();
				examList.push(examObj);

			    console.log("[의미해설/용례] " + meaning_text, examObj.example, examObj.exhibit, examObj.reExhibit);
		    });

		    meObj.exam = examList;
		    meList.push(meObj);
		});

		// 이미지 정보 리스트 생성(어휘집필)
		$("#form_imgInfo .imgInfo").each(function() {
			// var imgFile = $(this).find(".imgUpload > input:eq(0)")[0].files[0];
			var imgFile = $(this).find("input[name='imgfile']")[0].files[0];
			console.log('imgFile', imgFile);

			if (imgFile) {

			    var imgObj = new Object();
			    var fileObj = getFileNameExt(imgFile.name);

			    imgObj.division = member_division;
			    imgObj.fileName = fileObj.fname;
			    imgObj.type = imgFile.type;
			    imgObj.size = imgFile.size;
			    imgObj.imgSrc = "uploads/images/vocabulary/" + imgFile.name;
			    //jh
			    // imgObj.exhibit = $(this).find("td").eq(3).find("input").val();
			    // imgObj.reExhibit = $(this).find("td").eq(4).find("input").val();
			    imgObj.exhibit = $(this).find(".imgExhibit").val();
			    imgObj.reExhibit = $(this).find(".imgRexhibit").val();

			    imgList.push(imgObj);
			    console.log("imgList", imgList);
				formData.append("imgfile[]", imgFile);

			    console.log("[이미지] " + imgObj.fileName, imgObj.exhibit, imgObj.reExhibit);

			} else if ($(this).find("input[name='apiImg']") && $(this).find("input[name='apiImg']").val() != '') {
				// 일본분과 apiImg 존재하면

				var apiImg = $(this).find("input[name='apiImg']").val();
			    var imgObj = new Object();
			    // var fileObj = getFileNameExt(imgFile.name);

			    imgObj.division = member_division;
			    imgObj.fileName = null;
			    imgObj.type = null
			    imgObj.size = null;
			    imgObj.imgSrc = apiImg;
			    imgObj.exhibit = $(this).find(".imgExhibit").val();
			    imgObj.reExhibit = $(this).find(".imgRexhibit").val();

			    imgList.push(imgObj);

			} else {
				console.log("선택된 이미지가 없습니다.");
			}

		});

		// 메모 데이터
		$("#form_memoListInfo .memolist").each(function() {
			var memoObj = new Object();
			memoObj.division = member_division;
			memoObj.memo_mem_username = $(this).find(".writer").text();
			memoObj.writing_stage = $(this).find(".info > span:eq(0)").text();
			memoObj.writing_status = $(this).find(".info > span:eq(1)").text();
			memoObj.writing_mem_username = $(this).find("dl > dd:eq(0)").text();
			memoObj.modify_mem_username = $(this).find("dl > dd:eq(1)").text();
			memoObj.memo_date = $(this).find("dl > dd:eq(2)").text();
			memoObj.subject = $(this).find("dl > dd:eq(3) > select").val();
			memoObj.memoText = removeHtmlTag($(this).children("div:eq(1)").find("div").html());

			memoList.push(memoObj);
		});
	}

	var url = "/textomi/service/dicService/insertDictionaryData";
	var param = {
			"vocabulary": vocabulary,
			"division": (techDivision.length > 0)? techDivision : member_division,
			"unregVocab": unregVocab,
			"search_variant": search_variant,
			"letter_meaning":  letter_meaning,
			"acronym": acronym,
			"acronym_radical": acronym_radical,
			"acronym_stroke": acronym_stroke,
			"vocabulary_stroke": vocabulary_stroke,
			"meaning_info": meList,
			"image_info": imgList,
			"memo_info": memoList,
			"writing_stage": ((typeof stage != "undefined")? stage: 2),
			"writing_status": statusNm
		};
	formData.append("metadata", JSON.stringify(param)); // meta 정보 저장

	console.log('formData', formData);
	console.log('imgList', imgList);
	// return ;

	$.ajax({
        type: "POST",
        processData : false,
        contentType : false,
        url: url,
        data: formData,
        success:function(result) {
        	console.log("[사전 저장] 저장 완료!");
        },
        error:function() {
        	console.log("[사전 저장] 저장 오류 발생!");
        },
        complete:function() {
        	$("#pop_writtingNoti").show();

        	// 집필상태 update
        	writingStatusCd = statusId;
        	writingStatus = statusNm;

        	// 메모 필드 update
        	$("#writing_stage").html(stage);
        	$("#writing_status").html(statusNm);

        	// 신규 어휘 등록 후 edit 모드로 전환
        	editMode = true;
        	updateFlag = true;
        	$("#tech_division > a").each(function(i, e) {
    			if($(e).hasClass("mcolor")) {
    				techDivision = $(this).text();
    			}
    		});
        }
    });
}

</script>
