<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입 등록 폼</h2>
    </div>
    <h4 class="mb-3">회원가입 입력</h4>

    <!-- 같을때 th:action 해놓으면 같은 url로 됨-->
    <form action="item.html" th:action method="post">
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userID" class="form-control"
                   placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="userPwd">비밀번호</label>
            <input type="text" id="userPwd" name="userPwd" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/login}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
